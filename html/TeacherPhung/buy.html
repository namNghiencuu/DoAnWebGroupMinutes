<!DOCTYPE html>
<html>
  <head>
    <title>Real Estate Platform</title>
    <link rel="shortcut icon" href="../public/images/PageLogo/logo.png" />
    <link
      href="../../public/stylesheet/buy.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="form-container sign-in-container">
      <form action="#">
        <h1>Booking Property</h1>
        <input
          type="text"
          id="text"
          name="firstName"
          placeholder="First Name"
        />
        <input
          type="text"
          id="text"
          name="lirstName"
          placeholder="Larst Name"
        />
        <input type="email" id="email" name="email" placeholder="Email" />
        <input
          type="tel"
          id="telephone"
          name="telephone"
          placeholder="Phone Number"
        />
        <div class="idcard">
          <p class="cmnd">Identification Card :</p>
          <input
            type="file"
            id="file"
            name="file"
            class="file"
            value="fileUpload"
          />
        </div>
        <div class="edit">
          <button type="button" class="Save">Book</button>
          <button type="button" class="update">Cancel</button>
        </div>
      </form>
    </div>
  </body>
</html>
