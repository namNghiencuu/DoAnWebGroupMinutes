<!DOCTYPE html>
<html>
  <head>
    <title>Real Estate Platform</title>
    <link rel="shortcut icon" href="../public/images/PageLogo/logo.png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../public/stylesheet/dropzone.css"
    />
  </head>
  <body onload="enableEditMode();">
    <section class="body1">
      <!--Header-->
      <div id="navbar">
        <div class="logo">
          <a
            ><img src="../public/images/PageLogo/logo_main.png" width="inherit;"
          /></a>
        </div>
        <div class="fitem fitem_ffile"><a href="">Buy</a></div>
        <div><a href="">Rent</a></div>
        <div><a href="">Sell</a></div>
        <div><a href="">Agent Finder</a></div>
        <div><a href="" class="abc">Sign in</a></div>
        <div><a href="" class="abc">Help</a></div>
      </div>
      <!--Mainpage-->
      <div class="main">
        <label class="container"
          >Video
          <input type="checkbox" checked="checked" />
          <span class="checkmark"></span>
        </label>
        <label class="container"
          >Pictures
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>
        <div class="drop">
          <form action="/file-upload" class="dropzone">
            <div class="fallback">
              <input name="file" type="file" multiple />
            </div>
          </form>
          <form
            action=""
            method="post"
            enctype="multipart/form-data"
            class="dropfile"
          >
            <input type="file" name="file" />
            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
      <div class="textedit">
          <div>
              <button onclick="execCmd('bold');"><i class="fas fa-bold"></i></button>
              <button onclick="execCmd('italic');">
                <i class="fas fa-italic"></i>
              </button>
              <button onclick="execCmd('underline');">
                <i class="fas fa-underline"></i>
              </button>
              <button onclick="execCmd('strikethrough');">
                <i class="fas fa-strikethrough"></i>
              </button>
              <button onclick="execCmd('justifyLeft');">
                <i class="fas fa-align-left"></i>
              </button>
              <button onclick="execCmd('justifyCenter');">
                <i class="fas fa-align-center"></i>
              </button>
              <button onclick="execCmd('justifyRight');">
                <i class="fas fa-align-right"></i>
              </button>
              <button onclick="execCmd('justifyFull');">
                <i class="fas fa-align-justify"></i>
              </button>
              <button onclick="execCmd('cut');"><i class="fas fa-cut"></i></button>
              <button onclick="execCmd('copy');"><i class="fas fa-copy"></i></button>
              <button onclick="execCmd('indent');">
                <i class="fas fa-indent"></i>
              </button>
              <button onclick="execCmd('subscript');">
                <i class="fas fa-subscript"></i>
              </button>
              <button onclick="execCmd('superscript');">
                <i class="fas fa-superscript"></i>
              </button>
              <button onclick="execCmd('undo');"><i class="fas fa-undo"></i></button>
              <button onclick="execCmd('repeat');">
                <i class="fas fa-repeat"></i>
              </button>
              <button onclick="execCmd('insertUnorderList');">
                <i class="fas fa-list-ul"></i>
              </button>
              <button onclick="execCmd('insertOrderList');">
                <i class="fas fa-list-ol"></i>
              </button>
              <button onclick="execCmd('insertParagraph');">
                <i class="fas fa-paragraph"></i>
              </button>
              <select onchange="execCommandWithArg('fontName',this.value);">
                <option value="H1">H1</option>
                <option value="H2">H2</option>
                <option value="H3">H3</option>
                <option value="H4">H4</option>
                <option value="H5">H5</option>
                <option value="H6">H6</option>
              </select>
              <button onclick="execCmd('insertHorizontalRule');">HR</button>
              <button
                onclick="execCommandWithArg('createlink',prompt('Enter a URL','http://'));"
              >
                <i class="fas fa-link"></i>
              </button>
              <button onclick="execCmd('unlink');">
                <i class="fas fa-unlink"></i>
              </button>
            </br>
              <button onclick="toggleSource;"><i class="fas fa-code"></i></button>
              <button onclick="toggleEdit;">Toggle Edit</button>
              <br />
              <select>
                <option value="Arial">Arial</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Courier">Courier</option>
                <option value="Georgia">Georgia</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
              </select>
              <select onchange="execCommandWithArg('fontSize',this.value);">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
              </select>
              Fore Color:<input
                type="color"
                onchange="execCommandWithArg('foreColor',this.value);"
                style="font-size: 25px;"
              />
              Background :<input
                type="color"
                onchange="execCommandWithArg('hiliteColor',this.value);"
              />
              <button
                onclick="execCommandWithArg('Insert an Image',prompt('Enter an Image URL',''));"
              >
                <i class="fas fa-file-image-o"></i>
              </button>
              <button onclick="execCmd('SelectAll');">Select All</button>
            </div>
            <iframe
              name="richTextField"
              style="width:850px;height:300px; background-color: white;"
            ></iframe>
            <script type="text/javascript">
              var showingSourceCode = false;
              var isInEditMode = true;
              function enableEditMode() {
                richTextField.document.designMode = "On";
              }
              function execCmd(command) {
                richTextField.document.execCommand(command, false, null);
              }
              function execCommandWithArg(command, arg) {
                richTextField.document.execCommand(command, false, arg);
              }
              function toggleSource() {
                if (showingSourceCode) {
                  richTextField.document.getElementsByTagName(
                    "body"
                  )[0].innerHTML = richTextField.document.getElementsByTagName(
                    "body"
                  )[0].textContent;
                  showingSourceCode = false;
                } else {
                  richTextField.document.getElementsByTagName(
                    "body"
                  )[0].textContent = richTextField.document.getElementsByTagName(
                    "body"
                  )[0].innerHTML;
                  showingSourceCode = true;
                }
              }
              function toggleEdit() {
                if (isInEditMode) {
                  isInEditMode = False;
                } else {
                  isInEditMode = true;
                }
              }
            </script>
      </div>
      <!--Footer-->
      <div id="footer" class="footers" role="contentinfo">
        <div class="inner">
          <div class="logofooter">
            <a href="./homepage.html" class="footerlogo" id="logofooters">
              <img
                src="../public/images/PageLogo/logo_main.png"
                class="footerimage"
              />
            </a>
          </div>
          <div id="footermenu" class="footermenu" role="navigation">
            <h2 class="titleblock"></h2>
            <ul class="menu">
              <li class="menuitem">
                <a href="#" class="contact">About</a>
              </li>
              <li class="menuitem">
                <a href="#" class="term">Terms and Conditions</a>
              </li>
              <li class="menuitem">
                <a href="#l" class="privacy">Privacy Policy</a>
              </li>
              <li class="menuitem">
                <a href="#" class="career">Careers</a>
              </li>
            </ul>
          </div>
        </div>
        <div id="social" class="socialmedia">
          <h1>Follow us:</h1>
          <ul class="footersocial">
            <div>
              <a
                href="https://www.facebook.com/nguyenhuycuong.nguyenhuycuong.33"
                class="icon-fb"
              >
                <i class="fab fa-facebook-f" aria-hidden="true"></i
              ></a>
            </div>
            <div>
              <a href="https://www.instagram.com/binhanred/ " class="icon-insta"
                ><i class="fab fa-instagram" aria-hidden="true"></i
              ></a>
            </div>
            <div>
              <a href="https://twitter.com/CuongHuyNg" class="icon-twit"
                ><i class="fab fa-twitter" aria-hidden="true"></i
              ></a>
            </div>
            <div>
              <a
                href="https://www.youtube.com/channel/UC0HdtBwDacmZQxQtM5qGw8Q/videos?view=57&flow=grid"
                class="icon-youtb"
                ><i class="fab fa-youtube" aria-hidden="true"></i
              ></a>
            </div>
          </ul>
        </div>
        <div class="container">
          <form action="">
            <h1>Join Our Newsletter :</h1>
            <div class="email-box">
              <i class="far fa-envelope"></i>
              <input
                class="tbox"
                type="email"
                name=""
                value=""
                placeholder="Enter your Email"
              />
              <button class="btn1" type="button" name="button">
                Subscribe
              </button>
            </div>
          </form>
        </div>
        <div>
          <a class="gotopbtn" href="#">
            <i class="fas fa-arrow-up"> </i>
          </a>
        </div>
      </div>
    </section>
    <script src="../public/script/dropzone.js"></script>
  </body>
</html>
